<script src="bg/js/bubbly-bg.js"></script>
<script>
    function getRandomColor() {
        return '#' + ('00000' + (Math.random() * 0x1000000 << 0).toString(16)).substr(-6);
    }

    let configs = [
        {
            colorStart: getRandomColor(),
            colorStop: getRandomColor(),
            blur: 1,
            compose: "source-over",
            bubbleFunc: () => `hsla(${Math.random() * 100}, 100%, 60%, .2)`
        }
    ];
    bubbly(configs[0]);
</script>
