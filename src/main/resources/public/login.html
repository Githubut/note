<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="bg/css/normalize.css"/>
    <link rel="stylesheet" href="bg/css/htmleaf-demo.css"/>
    <link rel="stylesheet" href="bg/css/styles.css"/>
    <link rel="stylesheet" href="css/login-form.css"/>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="container">

    <div id="login">

        <form onsubmit="return false">

            <fieldset class="clearfix">

                <p><span class="fontawesome-user"></span><input type="text" placeholder="用户名" id="accountNumber"
                                                                value=""
                                                                required></p>
                <!-- JS because of IE support; better: placeholder="Username" -->
                <p><span class="fontawesome-lock"></span><input type="password" placeholder="密码"
                                                                id="accountPassword"
                                                                value=""
                                                                required></p>
                <!-- JS because of IE support; better: placeholder="Password" -->
                <p><input type="submit" value="登录" class="loginto">
                    <input type="button" onclick="window.open('/register.html');" value="注册"></p>

            </fieldset>

        </form>

    </div> <!-- end login -->

</div>
</body>
</html>


<script src="bg/js/bubbly-bg.js"></script>
<script>
    function getRandomColor() {
        return '#' + ('00000' + (Math.random() * 0x1000000 << 0).toString(16)).substr(-6);
    }

    $(".loginto").click(
        function () {
            let data = {
                "accountNumber": $("#accountNumber").val(),
                "accountPassword": $("#accountPassword").val()
            };
            $.post(
                "POST",
                '/account/login',
                data
                ,
                function (data) {
                    alert(data);
                },
                'json'
            );
        }
    );
    let configs = [
            {
                colorStart: getRandomColor(),
                colorStop: getRandomColor(),
                blur: 1,
                compose: "source-over",
                bubbleFunc: () => `hsla(${Math.random() * 100}, 100%, 60%, .2)`
            }
        ]
    ;
    bubbly(configs[0]);


</script>
